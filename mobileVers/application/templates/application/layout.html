<html lang="en">
    <!--Get the various stylesheets I need like my fonts and CSS-->

        <script type="text/javascript">

        <!--added script below for password javascript check...-->

        <!---->
        <title> {{ Title }}</title>
        <link href="{% static 'application/styles_app.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> -->
        
        <!--Below are link and script for AJAX post form saving without refreshing-->
        <script src="https://code.jquery.com/jquery-3.5.1.js" 
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <!---->
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body style="height:100vh">
        <div class =fadeLarge><img style="display: block;  padding-top: 4%;margin-left: auto; margin-right: auto; width: 30%;" src="{% static 'application/images/CityLogoWhite-01.png' %}"></div>
        <div style="position: fixed; bottom: 0%; right: 1%; display: flex; justify-content: flex-end; background-color: #FFB300; height: 30px; width: auto;" id="google_translate_element"></div>

        <div class=nav>
            <a class="row" onClick="window.history.back();return false;">
                <div class=fadeSmall><img src="{% static 'application/images/BackArrow-darkblue.svg' %}" alt="back" style="width:max(4.5vw, 16px); margin-right: 5px;"></div>
                <div class=fadeLarge><img src="{% static 'application/images/BackArrow-white.svg' %}" alt="back" style="width:max(4.5vw, 16px); margin-right: 5px;"></div>
                <p style = "font-weight: 700;">BACK</p>
            </a>
            <p class=p2 alt="back" style=" margin-right: 5px;" onclick="location.href='{% url 'application:index' %}'">Save & Logout</p>
        </div>
        <div class="content desktop" style="height:150vh">
            <p style="font-weight: 700;"> STEP {{ step }} OF {{ formPageNum }} </p>
                <!--Whatever I need in the other pages, I can enter it here-->
            {% block body %}
            {% endblock %}
        </div>
    </body>
    <!--TODO make sure main.js is properly referenced-->
    <!--<script src="/static/scripts/main.js"></script>-->
    <script src="{% static 'scripts/main.js' %}"></script>
</html>
