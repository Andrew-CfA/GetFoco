<!-- This brings in the CSS-->
{% load static %}

<!DOCTYPE html>
<html lang="en">
    <!--Get the various stylesheets I need like my fonts and CSS-->
    <head>
        <title>GetYour: Connexion</title>
        <link href="{% static 'application/styles_app.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-SL59NNQRH0"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-SL59NNQRH0');
        </script>
    </head>

    <body>
        <div class="fadeLarge">
            <div class=nav>
                <a class="row" onClick="window.history.back();return false;">
                    <img src="{% static 'application/images/BackArrow-white.svg' %}" alt="back" style="width:max(4.5vw, 16px); margin-right: 5px;">
                    <p style = "color:white; font-weight: 700;">BACK</p>
                </a>
                <img src="{% static 'application/images/X_white.svg' %}" alt="back" style="width:max(2.6vw, 16px); margin-right: 5px;" onclick="location.href='{% url 'application:index' %}'">
            </div>
        </div>

        <div class="fadeSmall">
            <div class=navClean>
                <a class="row" onClick="window.history.back();return false;">
                    <img src="{% static 'application/images/BackArrow-darkblue.svg' %}" alt="back" style="width:max(4.5vw, 16px); margin-right: 5px;">
                    <p style = "color:#13467D; font-weight: 700;">BACK</p>
                </a>
                <img src="{% static 'application/images/X_gray.svg' %}" alt="back" style="width:max(2.6vw, 16px); margin-right: 5px;" onclick="location.href='{% url 'application:index' %}'">
            </div>
        </div>
        <div class="content spaceAround" style="padding: 0 0 0 3vw;">
            <!--NOTE: For the future have numbers change based on database-->
            <h2><b>Unfortunately due to your specified income, we're unable to enroll you in {{ programName }}.
                <br />
                <br />
                please <a href="mailto: GetFoCo@fcgov.com?subject=Income Qualification Question - Get:FoCo&body=Hello Get:FoCo team, I seem to be having an issue with qualification, can you help clarify the qualifications for the available progrms?" style="font-style: none;">contact us</a>.
            </b></h2>
                <!--Whatever I need in the other pages, I can enter it here-->

        </div>
        <div class="footer" style="width:100%">
            <button onclick="location.href='{% url 'dashboard:dashboard' %}'"> CONTINUE </button>
        </div>
    </body>
</html>
