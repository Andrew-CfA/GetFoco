{% extends "dashboard/layout_other.html" %}

{% block body %}
<!--Login Page for GetyourConnexion-->
<div class="fadeLarge"><h2 style="font-weight: 700;color:white; margin-top:5vh">Login</h2></div>
<div class="fadeSmall"><h2 style="font-weight: 700;color:#13467D; margin-top:5vh">Login</h2></div>

{% if message %}
    <div style="color:red;">{{ message }} </div>
{% endif %}

<!--Login fields-->
<form action="{% url 'dashboard:login' %}" method="post" class="verticalContainer">
    {% csrf_token %}
    <div class="input">
        <!--Have styling that I like on the forms-->      
        <input class="fill" type="text" name="email" required style="width: 100%;" autocomplete="off">
        <label class="label">Email</label>    
    </div>
    <div class="input">
        <!--Have styling that I like on the forms-->        
        <input class="fill" type="password" name="password" required style="width: 100%;" autocomplete="off">
        <label class="label">Password</label>
    </div>
        <button class="login" type="submit" style="width: 100%;"><strong>LOGIN</strong></button>

</form>

<a style="padding-top: 200px;" href="/dashboard/password_reset">Forgot your Password?</a>

{% endblock %}
