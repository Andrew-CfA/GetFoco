{% extends "dashboard/layout.html" %}

{% block body %}
<!--Login Page for GetyourConnexion-->
<div>
    <h2>Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <!--Login fields-->
    <form action="{% url 'dashboard:login' %}" method="post" class="verticalContainer">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <button class="login" type="submit"><strong>Login</strong></button>
    </form>

</div>
{% endblock %}
