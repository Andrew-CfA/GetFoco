{% load static %}

<!DOCTYPE html>
<html lang="en">
    <!--Get the various stylesheets I need like my fonts and CSS-->
    <head>
        <title>GetYour: Connexion</title>
        <link href="{% static 'application/styles_app.css' %}" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class=nav>
            <a class="row" onClick="window.history.back();return false;">
                <img src="{% static 'application/images/BackArrow-white.svg' %}" alt="back" style="width:8vw; margin-right: 5px;">
                <p style = "color:white; font-weight: 700;">BACK</p>
            </a>
            <img src="{% static 'application/images/X_white.svg' %}" alt="back" style="width:4.5vw; margin-right: 5px;" onclick="location.href='{% url 'application:index' %}'">
        </div>

        <div class="content spaceAround" style="padding: 0 0 0 3vw;">
            <!--NOTE: For the future have numbers change based on database-->
            <h2 style="color:white; font-weight: 400;">We see you have not finished your application. </br></br> <b> Would you like to continue from where you left off?</b></h2>
                <!--Whatever I need in the other pages, I can enter it here-->

        </div>
        <div class="footer" style="width:100%">
            <button onclick="location.href='{% url next_page %}'"> CONTINUE </button>
        </div>
    </body>
</html>
