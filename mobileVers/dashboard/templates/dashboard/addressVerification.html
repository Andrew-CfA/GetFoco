{% extends "application/layout.html" %}

{% block body %}

<h2 style="font-weight: 700;; margin-top:5vh"> Which of these documents do you have? </h2>

<p> Choose whichever is most convenient: </p>

<form action="{% url 'dashboard:addressVerification' %}" method="post" autocomplete="false">
  {% csrf_token %}
  {% for field in form %}
  <input style="display: none;" id="{{ field.id_for_label}}" type="submit" name="{{ field.name}}">
  <label class="checklabel" for="{{ field.id_for_label}}">
    
  <style>
    
    
    input:not(.checked)~ label span.buttonCheck {
      color: white;
    }
    /*TODO: FIX COLORING*/
    input:checked~ label span.buttonCheck {
      color: var(--darkblue);
    }

    </style>
  
    <span class=buttonCheck >{{field.label}}</span>
  </label>
  {% endfor %}
  

  <!--TODO GRACE: Lead this to the paystub pages-->
 
  <div class="footer">
      <button type ="submit" > CONTINUE </button>
  </div>
  
  </form>
  
{% endblock %}
